<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>This is a something</title>
  </head>
  <body>
    <h1>CustomChatBot</h1>
    <div class="prev_conv">
      {% for prompt_res in session_history %}
        <b>You: </b> {{ prompt_res.prompt }} 
        <br>
        <b>ChatBot: </b> {{ prompt_res.response }}
        <br>
      {% endfor %}
    </div>
    <hr>
    <div class="conv_form">
      <form action="/chat/conversation/" method="post">
        {% csrf_token %}
        {% for field in conv_form %} 
          {{field.as_field_group}} 
        {% endfor %}
        <br>
        <input type="submit">
      </form>
    </div>
    <a href="/chat/history/"> <button type="submit">History</button> </a>
  </body>
</html>
